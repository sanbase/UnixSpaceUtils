<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<TITLE>
Java Telnet Applet
</TITLE>
</HEAD>
<BODY BGCOLOR="#105040">

<script language=JavaScript>
<!--

<APPLET
	ARCHIVE  = "telnet.jar"
	CODE     = "telnet.class"
	NAME     = "telnet"
	WIDTH    = "100%"
	HEIGHT   = "100%"
>
<param name=port value="23">
<PARAM NAME=VTcolumns VALUE="96">
<PARAM NAME=VTrows VALUE="36">
<PARAM NAME=VTid VALUE="applet">
<param name=scrollbar value="East">

</APPLET>
